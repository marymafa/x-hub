<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
</head>

<body>
    <input id="input" type="text" />
    <button onclick="call()">chat</button>
    <div id="output"></div>

    <form action="http://localhost:3000/upload" enctype="multipart/form-data" method="POST">
        <input type="file" onchange="encodeImageFileAsURL(this)" />
        <input type="submit">
    </form>
    <button onclick="submit()">submit</button>
    <img scr="#" style='display:block; width:100px;height:100px;' id='blah' />

    <script>
        function submit() {
            fetch('http://localhost:3000/users', {
                method: 'get',
                // body: JSON.stringify({ name: 'sabelo' }),
                // headers: { 'Content-type': 'application/json' }
            }).then(function (response) {
                return response.json();
            }).then(function (myJson) {
                console.log(JSON.stringify(myJson));
            });
        }
        function encodeImageFileAsURL(element) {
            var file = element.files[0];
            var reader = new FileReader();
            reader.onloadend = function (e) {
                console.log('RESULT', e.target.result)
                document.getElementById("blah").src = e.target.result;
                submit(e.target.result);
            }
            reader.readAsDataURL(file);
        }

        var socket = io.connect("http://localhost:3000");
        function call() {
            var input = document.getElementById("input").value;

            socket.emit("chat message", {
                input,
                name: "moral" + Math.random() * 1
            });
        }
        socket.on("chat message", function (msg) {
            console.log(msg);
        });
    </script>
</body>

</html>
